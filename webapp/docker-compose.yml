version: '3'

services:
  dev-db:
    image: postgres:latest
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: Respons11
      POSTGRES_DB: maindatabase
    ports:
      - 5432:5432
    restart: always
    volumes:
      - cookmaster-postgres:/var/lib/postgresql/data
    networks:
      - app-network

  api:
    build: ./api
    ports:
      - 3333:3333
      - 9000:9000
    depends_on:
      - dev-db
    restart: always
    networks:
      - app-network

  frontend:
    build: ./frontend
    ports:
      - 3000:3000
    depends_on:
      - api
    restart: always
    networks:
      - app-network

  nginx:
    image: nginx:stable-alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./certs:/etc/ssl/certs
    ports:
      - 80:80
      - 443:443
    restart: always
    depends_on:
      - frontend
      - api
    networks:
      - app-network

volumes:
  cookmaster-postgres:


networks:
  app-network:
